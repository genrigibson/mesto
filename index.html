<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/Vector.png"
          alt="место_логотип"
          class="header__logo">
      </header>
      <main>
        <section class="profile">
          <img
            src="./images/avatar-photo.png"
            alt="аватар пользователя"
            class="profile__avatar-img">
          <article class="profile__info">
            <h1 class="profile__info-title" id='nameInfo'>Жак-Ив Кусто</h1>
            <p class="profile__info-subtitle" id='jobInfo'>Исследователь океана</p>
          </article>
          <button
            type="button"
            class="profile__info-button"></button>
          <button type="button" class="profile__button"></button>
        </section>
        <section class="gallery">
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
      </footer>
      <div class="popup profile_popup">
        <div class="popup__container">
          <h2 class="popup__profile">Редактировать профиль</h2>
          <form id="profileForm" class="popup__container-item" name="profileForm">
            <input id="nameInput" type="text" class="popup__input" name="nameInput">
            <input id="jobInput" type="text" class="popup__input" name="jobInput">
            <button type="submit" class="popup__button">Сохранить</button>
          </form>
          <button type="button" class="popup__close"></button>
        </div>
      </div>
    </div>
    <div class="popup cards">
      <div class="popup__container">
        <h2 class="popup__profile">Новое место</h2>
        <form id="cardForm" class="popup__container-item" name="cardForm">
          <input id="titleInput" type="text" class="popup__input" placeholder="Название" name="titleInput">
          <input id="linkInput" type="text" class="popup__input" placeholder="Ссылка на картинку" name="linkInput">
          <button type="submit" class="popup__button">Создать</button>
        </form>
        <button type="button" class="popup__close"></button>
      </div>
    </div>
    <div class="popup image">
      <div class="image__container">
        <img src="#" class="popup__image"  alt="">
        <p class="popup__text"></p>
        <button type="button" class="popup__close image__close"></button>
      </div>
    </div>
    <template id="gallery">
      <article class="gallery__item">
        <img src="#" alt="" class="gallery__item-img" />
        <div class="gallery__description">
          <h2 class="gallery__description-title"></h2>
          <button type="button" class="gallery__description-img"></button>
          <button type="button" class="gallery__delete"></button>
        </div>
      </article>
    </template>
    <script src="./pages/index.js"></script>
  </body>
</html>
